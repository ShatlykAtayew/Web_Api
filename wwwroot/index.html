<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Announcement Board</title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Announcement Board</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New Name">
        <input type="text" id="add-description" placeholder="New Description">
        <input type="number" id="add-price" placeholder="New Price">
        <input type="text" id="add-photoLink" placeholder="New PhotoLink">
        <input type="date" id="add-date" >
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-description">
            <input type="number" id="edit-price">
            <input type="text" id="edit-photoLink">
            <input type="date" id="edit-date" >
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th><i style="font-size:24px" class="fa">&#xf0dc;</i>Price</th>
            <th>PhotoLink</th>
            <th><i style="font-size:24px" class="fa">&#xf0dc;</i>Date</th>
            <th></th>
        </tr>
        <tbody id="announcement"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
